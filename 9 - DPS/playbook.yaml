- name: Data Domain Playbook.
  hosts: dd
  connection: local
  gather_facts: true

  vars:
    ansible_ssh_pass: "{{ lookup('env', 'VC_PASSWORD') }}"
    ansible_port: 22
    ansible_user: sysadmin


  tasks:
    - name:  Show Network settings using password "{{ ansible_ssh_pass }}" and user "{{ ansible_user }}" on port "{{ ansible_port }}"
      dellemc.datadomain.net:
        state: show

