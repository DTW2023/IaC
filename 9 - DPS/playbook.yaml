- name: Data Domain Playbook.
  hosts: dd
  connection: local
  gather_facts: false

  vars_files:
    - vars/credentials.yaml

  tasks:

# DEPLOY THE DDVE IN VCENTER, didn't deploy the OVA because it takes too long configuring SSL keys on first boot
    - name: Deploy Virtual Machines
      vmware_guest:
        hostname: "{{ vc_hostname }}"
        username: "{{ vc_username }}"
        password: "{{vc_password }}"
        validate_certs: "{{ validate_certs }}"
        name: "{{ vmname }}"
        template: "{{ vm_template }}"
        datacenter: "{{ datacenter }}"
        esxi_hostname: "{{ esxi_host }}"
        folder: 'vm'
        datastore: "{{ datastore }}"


    - name: Add disks to {{ vmname }}
      vmware_guest_disk:
        hostname: "{{ vc_hostname }}"
        username: "{{ vc_username }}"
        password: "{{ vc_password }}"
        datacenter: "{{ datacenter }}"
        validate_certs: no
        name: "{{ vmname }}"
        disk:
          - size: 500Gb
            type: thin
            datastore: "{{ datastore }}"
            state: present
            scsi_controller: 0
            unit_number: 3
            scsi_type: 'paravirtual'
      delegate_to: localhost
      register: disk_facts

    - name: Power on {{ vmname }}
      vmware_guest:
        hostname: "{{ vc_hostname }}"
        username: "{{ vc_username }}"
        password: "{{vc_password }}"
        validate_certs: "{{ validate_certs }}"
        name: "{{ vmname }}"
        template: "{{ vm_template }}"
        esxi_hostname: "{{ esxi_host }}"
        folder: 'vm'
        datastore: "{{ datastore }}"
        state: poweredon

# WAIT FOR HTTPS RESPONSE FROM POWERPROTECT DATA DOMAIN
    - name: " {{vmname}} - Waiting for HTTPS connectivity."
      wait_for:
        host: "{{ddve_ip}}"
        port: 443
        state: started
        delay: 1
        sleep: 60
        timeout: 600
      register: waitforddve

    - name:  admin access
      dellemc.datadomain.adminaccess:
        state: show

    - name:  Creates a filesystem with the active tier storage
      dellemc.datadomain.filesys:
          state: create

    - name:  Enable a filesystem Operations
      dellemc.datadomain.filesys:
          state: create


