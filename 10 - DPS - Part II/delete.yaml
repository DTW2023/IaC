# Thanks to clifford.rodriguez@dell.com and go to https://github.com/SkunkworksAutomation for all automation things for DPS
# also check out https://github.com/dell/ansible-datadomain

- name: "PowerProtect Data Manager stack deployment demo"
  hosts: localhost
  collections:
    - community.vmware
  become: no
  gather_facts: false

  vars:
  vars_files:
    - credentials.yaml

  tasks:


# DELETE THE PPDM IN VCENTER
  - name: "Delete Virtual Machine  {{vmname}}"
    vmware_guest:
      hostname: "{{ vcenter_host }}"
      username: "{{ vc_username }}"
      password: "{{vc_password }}"
      validate_certs: "{{ validate_certs }}"
      name: "{{ vmname }}"
      template: "{{ vm_template }}"
      datacenter: "{{ vcenter_dc }}"
      esxi_hostname: "{{ vcenter_esx }}"
      folder: 'vm'
      datastore: "{{ vcenter_ds }}"
      force: yes
      state: absent

# DELETE THE DDVE IN VCENTER
  - name: "Delete Virtual Machine  {{ddvmname}}"
    vmware_guest:
       hostname: "{{ vcenter_host }}"
       username: "{{ vc_username }}"
       password: "{{ vc_password }}"
       validate_certs: "{{ validate_certs }}"
       name: "{{ ddvmname }}"
       template: "{{ ddvm_template }}"
       datacenter: "{{ vcenter_dc }}"
       esxi_hostname: "{{ vcenter_esx }}"
       folder: 'vm'
       datastore: "{{ vcenter_ds }}"
       force: yes
       state: absent

# delete ppdm namespace
  - name: Delete  k8s namespace ppdm
    kubernetes.core.k8s:
      name: ppdm
      api_version: v1
      kind: Namespace
      state: absent

# delete powerprotect namespace
  - name: Delete k8s namespace powerprotect
    kubernetes.core.k8s:
      name: powerprotect
      api_version: v1
      kind: Namespace
      state: absent

# delete velero-ppdm namespace
  - name: Delete k8s namespace velero-ppdm
    kubernetes.core.k8s:
      name: velero-ppdm
      api_version: v1
      kind: Namespace
      state: absent


